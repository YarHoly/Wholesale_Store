<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Poppins', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #948c8c;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        form:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #3b7d2f 0%, #8fcf3b 100%);
            transform: translateY(-1px);
        }

        /* Ссылка "На главную" */
        a {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s, transform 0.2s;
            position: center;
        }

        /* Стиль для кнопки "На главную" */
        .btn-home {
            background: linear-gradient(135deg, #d2b8f3, #8d4ee0);
            color: #fff;
            transition: all 0.5s ease;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, #8d4ee0, #be96ee) !important;
            transform: translateY(-2px) !important;
        }

        /* Общие стили для кнопок-ссылок */
        .a-btn, .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        a:hover {
            color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<h2>Register</h2>
<form method="post" action="/register">
    <label>Username:</label>
    <input type="text" name="username" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Register</button>
</form>
<a href="/login">Уже есть аккаунт? Войти</a>
</body>
</html>
