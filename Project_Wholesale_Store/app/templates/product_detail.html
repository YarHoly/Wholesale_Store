<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Детали товара - {{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_detail.css') }}">
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Описание:</strong> {{ product.description }}</p>
    <p><strong>Цена:</strong> {{ product.price }} ₽/кг</p>
    <p><strong>Количество:</strong> {{ product.quantity }} кг</p>

    <a href="{{ url_for('main.edit_product_form', product_id=product.id) }}" class="btn btn-edit">Редактировать</a>

    <form method="POST" action="{{ url_for('main.add_or_delete_product') }}" style="display:inline;">
        <input type="hidden" name="delete_id" value="{{ product.id }}">
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот товар?');">Удалить</button>
    </form>

    <br><a href="{{ url_for('main.index') }}" class="btn btn-home">На главную</a><br>
    
</body>
</html>
