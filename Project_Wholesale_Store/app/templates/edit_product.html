<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Редактировать товар - {{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_edit.css') }}">
</head>
<body>
    <h1>Редактировать товар</h1>
    <form method="POST" action="{{ url_for('main.update_product', product_id=product.id) }}">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ product.description }}</textarea><br><br>

        <label for="price">Цена:</label><br>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" min="1" required><br><br>

        <label for="quantity">Количество:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" min="1" max="1000" required><br><br>

        <button type="submit">Обновить</button>
    </form>
    <br>
    <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-redetail">Вернуться к деталям</a>
    <a href="{{ url_for('main.index') }}" class="btn btn-home">На главную</a>
</body>
</html>
