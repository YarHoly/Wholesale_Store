<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Добавить товар</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_add.css') }}">
</head>
<body>
    <h1>Добавить новый товар</h1>
    <form method="POST" action="{{ url_for('main.add_product') }}">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="price">Цена/кг:</label><br>
        <input type="number" step="0.01" id="price" name="price" min="1"required><br><br>

        <label for="quantity">Количество(кг):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="1000" required><br><br>

        <button type="submit">Добавить</button>
    </form>
    <br>
    <a href="{{ url_for('main.index') }}" class="btn btn-home">На главную</a>
</body>
</html>
